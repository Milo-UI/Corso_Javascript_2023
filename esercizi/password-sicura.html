<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Password sicura</h1>

    <p>
        Crea una funzione in javascript per generare una stringa di caratteri casuali specificandone la lunghezza. <br> Utilizza lâ€™intero alfabeto e i numeri.
    </p>

    <p id="risultato"></p>

    <script>
        var elRisultato = document.getElementById('risultato');

        var caratteri = 'abcdefghilmopqrstuvzAbCDEFGHILMNOPQRSTUVZ0123456789';

        function trovaChar(num) {
            var numero = num;
            var str = '';
            for (let i = 0; i < numero; i++) {
                str += caratteri.charAt(Math.floor(Math.random() * caratteri.length));
            }
            return str;
        }

        elRisultato.innerHTML = trovaChar(8)
    </script>
</body>
