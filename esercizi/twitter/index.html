<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Twitter - Registrazione</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-twitter">

    <!-- 
        Creare una finta interfaccia di Twitter dalla quale ci si può registrare (username: min 4 caratteri, max 15; password: minus, maius, numero, car speciale, minimo 8 caratteri).
        Una volta registrato, l'utente viene salvato in local storage e sarà reindirizzato a una pagina, che riporterà il suo username, dove potrà scrivere e postare un tweet di massimo 50 caratteri.
        All'invio del Tweet, questo verrà stampato sotto al form con tanto di nome utente e ora di pubblicazione. Sarà anche presente un bottone di logout che al click prenderà username, password e tutti i tweet postati dall'utente e li salverà su un file json (finto db) tramite json-server.

        Punti in più se:
            - viene aggiunto un contatore di caratteri rimanenti man mano che l'utente scrive il tweet
            - se viene aggiunto anche un avatar di default per l'utente che verrà visualizzato a fianco dello username nella pagine del tweet

        Ovviamente l'aspetto deve rispecchiare per quanto possibile quello di Twitter.
    -->

    <main>
        <div class="container py-5">
            <div class="row justify-content-center">

                <div class="col-lg-6">

                    <div class="box-attivita">

                        <h1 class="mb-5"><i class="fa-brands fa-twitter text-twitter me-2"></i> Registrati su Twitter</h1>

                        <form action="tweet.html" id="registraForm" method="get">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control">
                                <!-- Check errori -->
                                <p class="text-danger">
                                    <small id="userCheck"></small>
                                </p>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control">
                                <!-- Check errori -->
                                <ul id="passwordCheck" class="text-danger"></ul>
                            </div>
                            <!-- Tasto di registrazione -->
                            <div class="d-flex pt-2">
                                <input type="submit" class="btn bg-twitter btn-primary border-0 text-white ms-auto" value="Registrati">
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </main>

    <script src="js/scriptRegistra.js"></script>
</body>

</html>
