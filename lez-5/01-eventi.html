<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - 01 - Eventi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .dimDiv {
            width: 300px;
            height: 300px;
            border: 1px solid white;
            margin-top: 2rem;
            transition: all .2s ease-in-out;
        }
    </style>
</head>

<body class="bg-dark text-bg-dark">

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1>Eventi</h1>

                <!-- <button id="btn" onclick="miaFunzione()">Saluta</button> -->
                <button id="btn" class="btn btn-primary">Saluta</button>

                <button id="btn1" class="btn btn-primary">Saluta</button>

                <div id="mioDiv" class="dimDiv"></div>

            </div>
        </div>
    </div>

    <script>
        function miaFunzione() {
            console.log('Ciao');
        };

        var btn = document.getElementById('btn');
        var btn1 = document.getElementById('btn1');

        /* ------------------------------ metodo 1 ------------------------------- */
        // btn.onclick = miaFunzione;

        /* -------------------------- addEventListener --------------------------- */
        btn.addEventListener('mouseenter', altraFunz)

        function altraFunz() {
            console.log('Sei col mouse sul pulsante');
        }

        function salutaUtente(utente) {
            console.log('Ciao ' + utente);
        }

        btn1.addEventListener('click', function() {
            salutaUtente('Milo');
        })

        var mioDiv = document.getElementById('mioDiv');

        mioDiv.addEventListener('mouseenter', cambiaColore);
        mioDiv.addEventListener('mouseleave', togliColore);

        function cambiaColore() {
            mioDiv.classList.add('bg-info');
        }

        function togliColore() {
            mioDiv.classList.remove('bg-info');
        }

        // Giochino: con l'evento mousemove cambia colore al movimento del mouse
    </script>
</body>

</html>
